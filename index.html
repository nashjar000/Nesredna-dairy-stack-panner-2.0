<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="icon" type="image/x-icon" href="andy 2- gallon-u70463.png">
</head>
<body>
    <div class="login-container">
        <img src="andy 2- gallon-u70463.png" alt="milk-img" id="milk-img">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="passcode">Passcode:</label>
            <input type="password" id="passcode" name="passcode" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        // Static passcode (change this to your desired passcode)
        const validPasscode = "5302"; 

        // Get a reference to the login form
        const loginForm = document.getElementById("loginForm");

        // Add a submit event listener to the form
        loginForm.addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get the user-entered passcode
            const enteredPasscode = document.getElementById("passcode").value;

            // Check if the entered passcode matches the valid passcode
            if (enteredPasscode === validPasscode) {
                // Redirect to the main page or perform other actions here
                window.location.href = "home.html"; // Replace "main.html" with your actual main page
            } else {
                // Display an error message or take appropriate action for an invalid passcode
                alert("Invalid passcode. Please try again.");
            }
        });
    </script>
</body>

</html>
